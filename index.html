<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhe suas despesas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/CSS/styles.css">
    <link rel="stylesheet" href="assets/CSS/tela-esq.css">
    <link rel="stylesheet" href="assets/CSS/tela-dir.css">
    <link rel="stylesheet" href="assets/CSS/formulario.css">
    <link rel="stylesheet" href="assets/CSS/lista-despesas.css">
</head>
<body>

    <div class="wrapper">
        <div class="tela-esq">
            <div class="tela-esq__saldo">
                <h1 clas="saldo__titulo">Saldo atual</h1>
                <h2 class="saldo__valor">R$ 00,00</h2>
            </div>

            <div class="tela-esq__fluxo">

                <div class="renda">
                    <span class="renda__titulo">Renda</span>
                    <span class="renda__valor">R$ 00,00</span>
                </div>
                <div class="gastos">
                    <span class="gastos__titulo">Gastos</span>
                    <span class="gastos__valor">R$ 00,00</span>
                </div>
            </div>  
        </div>

        <div class="tela-dir">
            <h2 class="tela-dir__tiulo">Controle de despesas</h2>

            <form action="" id="formulario">
                
                <span class="formulario__aviso">Valor: positivo(+) receita | negativo(-) gastos</span>

                <input type="text" class="formulario__entrada" id="descricao" placeholder="Descrição">
                <input type="text" class="formulario__entrada" id="valor" placeholder="Valor">
            
                <button id="formulario__adicionar" type="submit">Adicionar</button>

                
            </form>

            <ul id="listaDespesas"></ul>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
